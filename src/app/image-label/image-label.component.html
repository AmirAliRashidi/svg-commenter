<div class="main-container">
  <div class="first-section">
    <mat-card class="card-container">
      <mat-card-header class="card-header">
        <mat-card-title>Size</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Width</mat-label>
          <input matInput type="text" [(ngModel)]="canvasWidth" (ngOnChanges)="changeSize()">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Height</mat-label>
          <input matInput type="text" [(ngModel)]="canvasHeight" (ngOnChanges)="changeSize()">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <mat-card class="card-container">
      <mat-card-header class="card-header">
        <mat-card-title>Upload Image</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <button mat-raised-button color="primary">Choose File</button>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="main-section">
    <canvas class="image-label" [width]="canvasWidth" [height]="canvasHeight" id="canvas" #imageLabel></canvas>
  </div>
</div>
